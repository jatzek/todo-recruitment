<div>
    <h2 class="view-title">Index</h2>
    <ul>
        <li ng-repeat="todo in vm.todos | limitTo : 10 ">
            <span ng-class="{ complete: todo.complete }">{{ todo.summary }}</span>
            <a ng-href="/{{ todo.id }}/view">view</a>
            <a ng-href="/{{ todo.id }}/edit">edit</a>
        </li>
    </ul>
    <div class="actions">
        <button ng-click="vm.newTodo()">New Todo</button>
    </div>
</div>
